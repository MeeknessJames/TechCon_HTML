<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <p>Please fill out the form below to register for TechCon 2024.</p>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation">
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Areas of Interest:</p>
                <input type="checkbox" id="ai" name="interest" value="ai">
                <label for="ai">Artificial Intelligence</label><br>
                <input type="checkbox" id="web_dev" name="interest" value="web_dev">
                <label for="web_dev">Web Development</label><br>
                <input type="checkbox" id="cybersec" name="interest" value="cybersec">
                <label for="cybersec">Cybersecurity</label><br>
            </div>

            <div class="form-group">
                <p>Preferred Contact Method:</p>
                <input type="radio" id="email_contact" name="contact_method" value="email">
                <label for="email_contact">Email</label><br>
                <input type="radio" id="phone_contact" name="contact_method" value="phone">
                <label for="phone_contact">Phone</label><br>
            </div>

            <div class="form-group">
                <label for="comments">Comments/Questions:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </main>

    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
